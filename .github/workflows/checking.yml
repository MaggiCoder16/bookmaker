name: Verify Book

on:
  workflow_dispatch:
  push:
    paths:
      - 'main.bin'
      - 'draw43.pgn'
      - 'check.py'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install chess
      - run: python check.py
